<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Plots - Library Seat Simulation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5 class="sidebar-title">Library Simulation</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">
                                <span data-feather="home"></span>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('start_simulation') }}">
                                <span data-feather="play"></span>
                                Start Simulation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('repeat_simulation') }}">
                                <span data-feather="repeat"></span>
                                Repeat Simulation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('view_plots') }}">
                                <span data-feather="bar-chart-2"></span>
                                View Plots
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('simulation_records') }}">
                                <span data-feather="file-text"></span>
                                Simulation Records
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ml-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">View and Generate Plots</h1>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Generate Plots from Simulation Data</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="seatCountForPlot" class="form-label">Select Seat Count:</label>
                                            <select class="form-select" id="seatCountForPlot">
                                                <option value="">Loading seat counts...</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="plotType" class="form-label">Plot Type:</label>
                                            <select class="form-select" id="plotType" disabled>
                                                <option value="student">Student Simulation Plot</option>
                                                <option value="analysis">Analysis Plot</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="studentCountForPlot" class="form-label">Select Student Count:</label>
                                            <select class="form-select" id="studentCountForPlot" disabled>
                                                <option value="">Please select seat count first</option>
                                            </select>
                                        </div>
                                        
                                        <div id="studentRangeDiv" class="mb-3" style="display: none;">
                                            <label for="studentRange" class="form-label">Student Range (e.g., 9-19):</label>
                                            <input type="text" class="form-control" id="studentRange" placeholder="e.g., 9-19" disabled>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="d-flex justify-content-between">
                                            <button class="btn btn-primary" id="generatePlotBtn">Generate Plots</button>
                                            <button class="btn btn-success" id="batchGenerateBtn">Batch Generate (One-Click)</button>
                                            <button class="btn btn-secondary" id="checkExistingPlotsBtn">Check Existing Plots</button>
                                            <button class="btn btn-info" id="filterBySeatBtn">Filter by Seat Count</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row mt-3" id="existingPlotsSection" style="display: none;">
                                    <div class="col-md-12">
                                        <div class="alert alert-info" id="existingPlotsInfo">
                                            <!-- Existing plots info will be loaded here -->
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button class="btn btn-warning me-2" id="updatePlotBtn" style="display: none;">Update Existing Plot</button>
                                            <button class="btn btn-success" id="confirmGenerationBtn">Confirm Generation</button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h2>Available Plots</h2>
                        </div>
                        
                        <div class="row" id="plotGallery">
                            <!-- Plots will be loaded here dynamically -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Modal for detailed plot view -->
        <div class="modal fade" id="plotModal" tabindex="-1" aria-labelledby="plotModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="plotModalLabel">Plot Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalPlotImage" src="" alt="Plot" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/view_plots.js') }}"></script>
</body>
</html>
